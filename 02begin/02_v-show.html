<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
        <!-- 引进vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .alert{
            width: 300px;
            height: 100px;
            background-color: aqua;
            margin-left: 100px;
            text-align: center;
            line-height: 100px;

        }
        .alert span{
            margin-left:95px;
        }
    </style>
</head>
<body>
    <div id="app2"> 
      <!--按钮-->
      <button @click="openIt">显示对话框</button>

        <!-- V-show=show的用作是用来显示对话框，一开始是关闭状态还是打开的，打开用open -->
      <div V-show="open" class="alert">
          <!-- 要显示的一些内容 -->
          你的浏览器版本……
           <!-- 点击后关闭 -->
          <span @click="CloseIt">X</span>
      </div>
    </div>
    <script>
      var vm=new Vue({
          el:"#app2",
          data:{
            open:false, //是否显示实例变量
          },
          methods:{
              //打开对话框
              openIt(){
                this.open=true;
              },
              //关闭对话框
              CloseIt(){
                this.open=false;
              }
          }
      });
    </script>
</body>
</html>
